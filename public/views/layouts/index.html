<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindScoper</title>
    <link rel="stylesheet" href="src/css/app-main.css" />
  </head>
  <body>
    <header id="appHeader">
      <div class="header-top">
        <div class="pull-right social-icons">
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-google-plus"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
        </div>
      </div>
    </header>
    
    <section id="appSection">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-10">
          </div>
          <div class="col-md-2 nopadding">
            <div class="score-board-header">
              <h1>Score Board</h1>
            </div>
            <div class="score-board">
              <div class="score-list">
                <ul>
                  <li>
                  <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-9">5,00,0000</div>
                  </div>
              </li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">25,00,000</div>
                </div></li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">15,00,000</div>
                </div></li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">10,00,000</div>
                </div></li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">5,00,000</div>
                </div></li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">1,00,000</div>
                </div></li>
                <li><div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-9">80,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-1"><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                  </div>
                  <div class="col-md-9">50,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">40,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">20,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">10,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">5,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">3,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">2,000</div>
                </div></li>
                <li class="active-score"><div class="row">
                  <div class="col-md-3"></div>
                  <div class="col-md-9">1,000</div>
                </div></li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
  </section>
  <footer id="appFooter">
    <div style="height:2px; background-color:#007CC2">
    </footer>
    <!--
    <script src="build/js/app.js"></script>
    -->
  </body>
</html>
